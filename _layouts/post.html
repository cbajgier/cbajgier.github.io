---
layout: default
comments: true
---

<main>
    <h2 class="date-header">{{ page.date | date_to_string }}</h2>

    <!-- Begin .post -->
    {% if page.comments %}
    <script type="text/javascript">
        var disqus_shortname = 'adventuresincomputing';
        var disqus_identifier = '{{ page.id }}';
        var disqus_title = '{{ page.title }}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    {% endif %}


    <div class="post">
        <div class="post-header">
            <h3 class="post-title"><a href="{{ page.url }}" title="permanent link">{{ page.title }}</a></h3>


            <div class="post-meta">
                {{ page.categories | array_to_sentence_string }}
            </div>
        </div>

        <div class="post-body">
            {{ content }}
        </div>

        <div class="post-footer">
            {% if page.comments %}
            <div id="disqus_thread"></div>
            <script>
                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
                var disqus_config = function () {
                this.page.url = "http://adventuresincomputing.bajgier.net/{{ page.url }}";
                this.page.identifier = "{{ page.url }}";                };

                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://adventuresincomputing.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            {% endif %}
        </div>
    </div>
</main>
