---
layout: default
comments: true
---

<main>
    <h2 class="date-header">{{ page.date | date_to_string }}</h2>

    <!-- Begin .post -->
    {% if page.comments %}
    <script type="text/javascript">
        var disqus_shortname = "adventuresincomputing";
        var disqus_identifier = "{{ page.id }}";
        var disqus_title = "{{ page.title }}";

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var dsq = document.createElement("script");
            dsq.type = "text/javascript";
            dsq.async = true;
            dsq.src = "//" + disqus_shortname + ".disqus.com/embed.js";
            (
                document.getElementsByTagName("head")[0] ||
                document.getElementsByTagName("body")[0]
            ).appendChild(dsq);
        })();
    </script>
    {% endif %}

    <div class="post">
        <div class="post-header">
            <h3 class="post-title">
                <a href="{{ page.url }}" title="permanent link"
                    >{{ page.title }}</a
                >
            </h3>

            <div class="post-meta">
                {{ page.categories | array_to_sentence_string }}
            </div>
        </div>

        <div class="post-body">{{ content }}</div>

        <div class="post-footer">
            <span class="share-button">
                <a
                    target="_blank"
                    title="Share on Bluesky"
                    href="https://bsky.app/intent/compose?text={{ page.title | escape }}%20https://adventuresincomputing.bajgier.net{{ page.url | escape }}"
                >
                    <svg
                        width="1em"
                        height="1em"
                        fill="#fff"
                        viewBox="0 0 600 530"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="m135.72 44.03c66.496 49.921 138.02 151.14 164.28 205.46 26.262-54.316 97.782-155.54 164.28-205.46 47.98-36.021 125.72-63.892 125.72 24.795 0 17.712-10.155 148.79-16.111 170.07-20.703 73.984-96.144 92.854-163.25 81.433 117.3 19.964 147.14 86.092 82.697 152.22-122.39 125.59-175.91-31.511-189.63-71.766-2.514-7.3797-3.6904-10.832-3.7077-7.8964-0.0174-2.9357-1.1937 0.51669-3.7077 7.8964-13.714 40.255-67.233 197.36-189.63 71.766-64.444-66.128-34.605-132.26 82.697-152.22-67.108 11.421-142.55-7.4491-163.25-81.433-5.9562-21.282-16.111-152.36-16.111-170.07 0-88.687 77.742-60.816 125.72-24.795z"
                        />
                    </svg>
                    Share on Bluesky
                </a>
            </span>
            {% if page.comments %}
            <div id="disqus_thread"></div>
            <script>
                /**
                 *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                 *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
                var disqus_config = function () {
                    this.page.url =
                        "http://adventuresincomputing.bajgier.net{{ page.url }}";
                    this.page.identifier = "{{ page.url }}";
                };

                (function () {
                    // DON'T EDIT BELOW THIS LINE
                    var d = document,
                        s = d.createElement("script");
                    s.src = "https://adventuresincomputing.disqus.com/embed.js";
                    s.setAttribute("data-timestamp", +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript
                >Please enable JavaScript to view the
                <a href="https://disqus.com/?ref_noscript"
                    >comments powered by Disqus.</a
                ></noscript
            >
            {% endif %}
        </div>
    </div>
</main>
